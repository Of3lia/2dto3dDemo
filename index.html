<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Opencv JS</title>
    <div style="visibility: hidden;">
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="components/vertices.js"></script>
        <script src="components/edges.js"></script>
        <script src="components/cuboid.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/face-detection.js"></script>
        <script async src="js/opencv.js" onload="openCvReady();"></script>
    </div>
</head>
<style>
    * {
        margin: 0;
    }

    [v-cloak] {
        display: none;
    }
</style>

<body>
    <div style="display: none;">
        <video id="cam_input" height="480" width="640"></video>
        <canvas id=" canvas_output"></canvas>
    </div>
    <div id="app" v-cloak>
        <svg style="width:100vw; height: 100vh">
            <d2-cuboid :width=100></d2-cuboid>
        </svg>

        <svg style="display:none; border: 1px solid black; width:100vw; height: 100vh">

            <!-- Shadow -->
            <defs>
                <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
                </filter>
            </defs>
            <polyline filter="url(#shadow)" fill-opacity="0.2" :points=" 
                `${cube.p1.x} ${cube.p1.y}
                , ${cube.p2.x} ${cube.p2.y}
                , ${cube.p3.x} ${cube.p3.y}
                , ${cube.p3.x + 50} ${cube.p3.y - 50}
                , ${cube.p4.x + 50} ${cube.p4.y - 50}
                , ${cube.p1.x + 50} ${cube.p1.y - 50}
                `" />

            <!-- Base -->
            <polyline filter="url(#shadow)" fill="rgb(0,0,0)" :points="
            `${cube.p1.x + shadow.p1.x} ${cube.p1.y + shadow.p1.y }
            , ${cube.p2.x + shadow.p2.x} ${cube.p2.y + shadow.p2.y}
            , ${cube.p3.x + shadow.p3.x} ${cube.p3.y + shadow.p3.y}
            , ${cube.p4.x + shadow.p4.x} ${cube.p4.y + shadow.p4.y}
            `" />

            <!-- Left Side -->
            <polyline stroke="rgba(0,0,0)" stroke-width="1px" fill="rgba(150,150,150)" :points="
            `${cube.p1.x} ${cube.p1.y}
            , ${cube.p2.x} ${cube.p2.y}
            , ${cube.p6.x} ${cube.p6.y}
            , ${cube.p5.x} ${cube.p5.y}
            `" />

            <!-- Right Side -->
            <polyline stroke="rgba(0,0,0)" stroke-width="1px" fill="rgba(50,50,50)" :points="
            `${cube.p3.x} ${cube.p3.y}
            , ${cube.p4.x} ${cube.p4.y}
            , ${cube.p8.x} ${cube.p8.y}
            , ${cube.p7.x} ${cube.p7.y}
            `" />

            <!-- Top Side -->
            <polyline stroke="rgba(0,0,0)" stroke-width="1px" fill="rgba(70,70,70)" :points="
            `${cube.p1.x} ${cube.p1.y}
            , ${cube.p4.x} ${cube.p4.y}
            , ${cube.p8.x} ${cube.p8.y}
            , ${cube.p5.x} ${cube.p5.y}
            `" />

            <!-- Bottom Side -->
            <polyline stroke="rgba(0,0,0)" stroke-width="1px" fill="rgba(130,130,130)" :points="
               `${cube.p2.x} ${cube.p2.y}
               , ${cube.p3.x} ${cube.p3.y}
               , ${cube.p7.x} ${cube.p7.y}
               , ${cube.p6.x} ${cube.p6.y}
               `" />

            <!-- Front Face -->
            <polyline stroke="rgba(0,0,0)" stroke-width="1px" fill="rgba(130,130,130)" :points="
            `${cube.p5.x} ${cube.p5.y}
            , ${cube.p6.x} ${cube.p6.y}
            , ${cube.p7.x} ${cube.p7.y}
            , ${cube.p8.x} ${cube.p8.y}
            `" />

            <foreignObject :x="cube.p5.x" :y="cube.p5.y " width="300" height="300">
                <!--
                  In the context of SVG embedded in an HTML document, the XHTML
                  namespace could be omitted, but it is mandatory in the
                  context of an SVG document
                -->
                <div style="margin: 1em;">
                    <h2>Welcome to 2d 2 3D!</h2>

                    <P>This is a new awesome technology.</P>
                    <p>We can:</p>
                    <ul>
                        <li>Project 3D objects in a 2D screen</li>
                    </ul>
                </div>
            </foreignObject>

        </svg>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            cube: {
                p1: { x: 100, y: 100 },
                p2: { x: 100, y: 500 },
                p3: { x: 500, y: 500 },
                p4: { x: 500, y: 100 },
                p5: { x: 150, y: 150 },
                p6: { x: 150, y: 450 },
                p7: { x: 450, y: 450 },
                p8: { x: 450, y: 150 },
            },
            shadow: {
                p1: { x: -2, y: -2 },
                p2: { x: -2, y: 2 },
                p3: { x: 2, y: 2 },
                p4: { x: 2, y: -2 },
            },
            initialShadow: {
                p1: { x: -2, y: -2 },
                p2: { x: -2, y: 2 },
                p3: { x: 2, y: 2 },
                p4: { x: 2, y: -2 },
            },
        },
    })

    // Define a new component called button-counter
    Vue.component('d2-app', {
        template: `
        <div>
            <svg style="border: 1px solid black; width:100vw; height: 100vh">
                <slot></slot>
            </svg>
        </div>`
    })

</script>

</html>
